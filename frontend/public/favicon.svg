<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- 蓝色渐变（与项目主题色一致） -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <!-- 高光渐变 -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.25);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect width="64" height="64" rx="14" ry="14" fill="url(#gradient)"/>
  
  <!-- 高光层 -->
  <rect width="64" height="64" rx="14" ry="14" fill="url(#shine)"/>
  
  <!-- 代码图标（简化设计，适合小尺寸显示） -->
  <g transform="translate(32, 32)" stroke="white" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- 左尖括号 < -->
    <path d="M -14 -7 L -20 0 L -14 7" 
          stroke-width="4" 
          opacity="1"/>
    
    <!-- 中间G字母（Glen的G） -->
    <circle cx="0" cy="0" r="6" stroke-width="3" opacity="0.9"/>
    <path d="M 0 -6 L 0 0 L 4 0" stroke-width="3" opacity="0.9"/>
    
    <!-- 右尖括号 > -->
    <path d="M 14 -7 L 20 0 L 14 7" 
          stroke-width="4" 
          opacity="1"/>
  </g>
  
  <!-- 边框高光 -->
  <rect width="64" height="64" rx="14" ry="14" 
        fill="none" 
        stroke="rgba(255,255,255,0.15)" 
        stroke-width="0.5"/>
</svg>
